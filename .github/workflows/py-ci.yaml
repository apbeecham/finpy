name: ci

on: [push, pull_request]

jobs:
  code-checks:
    name: code checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: lint
        run: pyflakes .
      - name: code security
        run: bandit -r finpy
      - name: dependency security
        run: safety check

  code-tests:
    name: code tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: run tests
        run: pytest tests
