name: py-ci

on:
  push:
    branches: ['develop', 'qa', 'master']
  pull_request:
    branches: ['develop', 'qa', 'master']

jobs:
  code-checks:
    name: 'code checks'
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: lint
        run: pyflakes .
      - name: code security
        run: bandit finpy/.
      - name: dependency security
        run: safety requirements.txt
  
  code-tests:
    name: 'code tests'
    runs-on: ubuntu-latest
    steps:
      - name: 'run tests'
        run: pytest tests
      
